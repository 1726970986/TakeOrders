<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主界面</title>
    <link rel="stylesheet" text="text/css" href="css/style_chat.css">
</head>

<body>
    
    <div class="Content">
        <div class="left">
            <div class="cover">
                <div class="userlist" id="userlist"> </div>
            </div>
        </div>
        <div class="right">
            <div class="infoBar">
                <div class="left" id="ChatBoxTitleName"></div>
                <div class="right"></div>
                <div class="clear"></div>
            </div>
            <div id="ChatBox" class="ChatBox">
                <ul class="list" id="show">
                    <li class="ChatCard">
                        <div class="info">
                            <div class="left avatar">
                                <img src="https://www.w3school.com.cn/i/eg_tulip.jpg" alt="" height="40px" width="40px"
                                    style="border: 15px;" />
                            </div>
                            <div class="name">覃鑫</div>
                            <div class="clear"></div>
                        </div>
                        <div class="text">
                            <div class="content">我不想工作，我想睡觉</div>
                        </div>
                    </li>
                    <li class="ChatCard ME">
                        <div class="info">
                            <div class="left avatar"></div>
                            <div class="name">刘耀祖</div>
                            <div class="clear"></div>
                        </div>
                        <div class="text">
                            <div class="content">不想工作就给我滚蛋！</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="InputBox">
                <textarea id="textInput" placeholder="请输入消息" cols="30" rows="10"></textarea>
                <div class="actionBox">
                    <button id="sendBtn" class="right">发送</button>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <script type="text/javascript" src="js/script_chat.js"></script>
</body>

</html>
